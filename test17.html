<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
.wrapper{
  width:100%;
}
.container{
  width:100%;
  max-width:500px;
  margin:0 auto;
  border:1px solid #e1e1e1;
}
.head{
  width:100%;
  height:50px;
  border-bottom:1px solid #e1e1e1;
  position:relative;
}
.logo{
  text-align:center;
  font-size:32px;
  font-style:italic;
  font-weight:800;
  padding-top:8px;
}
.body{
  height:400px;
  position:relative;
  overflow:hidden;
}
.content{
  height:100%;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.slideOpen{
  position:absolute;
  top:0;
  right:0;
  width:50px;
  height:50px;
  cursor:pointer;
}
.burgur{
right: 15px;
top: 23px;
position: absolute;
width: 20px;
height: 2px;
background: #000000;
}
.burgur .top-line{
width: 20px;
height: 2px;
background-color: #000000;
bottom: -5px;
content: '';
position: absolute;
right: 0;
-webkit-transition:  -webkit-transform .3s;
transition: transform .3s;

}
.burgur .bot-line {
width: 20px;
height: 2px;
background-color: #000000;
top: -5px;
content: '';
position: absolute;
right: 0;
-webkit-transition:  -webkit-transform .3s;
transition: transform .3s;
}

.burgur.on {
width: 0;
}
.burgur.on .bot-line {
-webkit-transform: translateY(5px) rotate(135deg);
transform: translateY(5px) rotate(135deg);
}
.burgur.on .top-line{
-webkit-transform: translateY(-5px) rotate(-135deg);
transform: translateY(-5px) rotate(-135deg);
}
.slide{
  width:100%;
  position:absolute;
  left:-100%;
  top:0;
  right:0;
  bottom:0;
  -webkit-transition: left .3s;
  -moz-transition: left .3s;
  -ms-transition: left .3s;
  -o-transition: left .3s;
  transition: left .3s;
  background-color:#cccccc;
}
.slide-title{
  width:100%;
  height:100px;
  font-size:42px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-bottom:1px solid #e1e1e1;
}
.slide.on{
  left:0;
}
.slide ul li{
  display:inline-block;
  width:100%;
  padding:10px;
  border-bottom:1px solid #e1e1e1;
}

</style>

<div id="app">
    <div class="wrapper">
        <div class="container">
           <div class="head">
             <div :class="slideOpen" id="slide-open" @click="slideOpen">
                <span class="burgur" id="burgur">
                <span class="top-line"></span>
                <span class="bot-line"></span>
             </span>
             </div>
            
             <div class="logo">MUZIMUZI - 브랜치로 작업한거 이제 병합을 합니다. ~ 다시 메인으로</div>
           </div>
    
           <div class="body">
             <div class="content">
               컨텐츠
             </div> 
             <div class="slide " :class="{'on' : isVisible}"  id="slide">
               <div class="slide-title">
                 슬라이드
               </div>
               <ul>
                 <li>슬라이드 메뉴</li>
                 <li>슬라이드 메뉴</li>
                 <li>슬라이드 메뉴</li>
                 <li>슬라이드 메뉴</li>
                 <li>슬라이드 메뉴</li>
                 <li>슬라이드 메뉴</li>
               </ul>
             </div>
           </div>


        </div> 
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>

const app = new Vue({
    el : "#app",
    name : "app",
    data() {
        return {
            isVisible : false
        }
    },
    created(){

    },
    methods : {
        slideOpen(){
            console.log('slideOpen')
            this.isVisible = !this.isVisible;
        }
    }
})
</script>
