<script>


const app = new Vue ({
        el: '.boardMenu',
        data: function() {
            return {
                //isMoustDown : false,
                //startx : 0,
                //scrollLeft : 0,
                isDragging : true,
                getBoardCtgry : [
                    {booardSeq : 1, boardName : "111111111111111111111111"},
                    {booardSeq : 2, boardName : "22222222"},
                    {booardSeq : 3, boardName : "3333ㅁㅁㅁㅁ"},
                    {booardSeq : 4, boardName : "4444ㅇㅇㅇㅇ"},
                    {booardSeq : 4, boardName : "4444ㅇㅇㅇㅇ"},
                    {booardSeq : 4, boardName : "4444ㅇㅇㅇㅇ"},

                    {booardSeq : 4, boardName : "4444ㅇㅇㅇㅇ"},
                    {booardSeq : 4, boardName : "4444ㅇㅇㅇㅇ"},
                ]


            }
        },
        methods : { 
            onMouseDown(event) {
                console.log('onMouseDown')
                this.isDragging = true;
                this.startX = event.pageX - this.$refs.scrollable.offsetLeft;
                this.scrollLeft = this.$refs.scrollable.scrollLeft;
            },
            onMouseMove(event) {
                console.log('onMouseMove')
                if (!this.isDragging) return;
                event.preventDefault();
                const x = event.pageX - this.$refs.scrollable.offsetLeft;
                const distance = (x - this.startX) * 2;
                this.$refs.scrollable.scrollLeft = this.scrollLeft - distance;
            },
            onMouseUp() {

                this.isDragging = false;
            }   

          },
        mounted() {
            //this.$refs.scrollable
        }
         
        
    })

</script>
